<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="container">
        <div class="play-area">
            <button id="Rock"><img src="https://images.thdstatic.com/productImages/94af8836-0338-4802-914e-04cc71e562ad/svn/backyard-x-scapes-fake-rocks-hdd-rof-rocsb-64_1000.jpg" alt="Rock">
                rawk
            </button>
            <button id="Paper"><img src="https://cdn.pixabay.com/photo/2017/08/11/14/02/paper-2631126_1280.jpg" alt="Paper">
                paypr
            </button>
            <button id="Scissors"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg/1200px-Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg" alt="Scissors">cizee
            </button>
        </div>
        <div class="scores">
            <div class="score">
                <h2 class="player-score">0</h2>
                <p>Player</p>
            </div>
            <div class="winner hidden">
                <p class="win-msg">wee</p>
            </div>
            <div class="score">
                <h2 class="computer-score">0</h2>
                <p>Computer</p>
            </div>
        </div>

    </div>
    
</body>
<script src="app.js"></script>
<script> </script>
</html>
